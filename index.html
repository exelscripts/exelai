<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Exel AI</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
:root {
  --primary: #0FA2F5;
  --primary-hover: #0B82C5;
  --bg-dark: #0f172a;
  --bg-darker: #020617;
  --surface: #111827;
  --input-bg: #1f2937;
  --border: #374151;
  --text: #e5f2ff;
  --muted: #94a3b8;
}

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: "Segoe UI", sans-serif;
  background: linear-gradient(120deg, var(--bg-dark), var(--bg-darker));
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  color: var(--text);
}

.app {
  width: 100%;
  max-width: 800px;
  height: 90vh;
  background: var(--surface);
  border-radius: 22px;
  box-shadow: 0 0 40px rgba(15,162,245,0.45);
  display: flex;
  flex-direction: column;
  overflow: hidden;
}

header {
  padding: 18px;
  text-align: center;
  font-size: 1.6rem;
  font-weight: bold;
  color: var(--primary);
  text-shadow: 0 0 10px var(--primary), 0 0 25px var(--primary);
  border-bottom: 1px solid var(--border);
}

#chatbox {
  flex: 1;
  padding: 20px;
  overflow-y: auto;
  display: flex;
  flex-direction: column;
  gap: 14px;
  background: linear-gradient(180deg, #0b1220, #020617);
}

.message {
  max-width: 85%;
  padding: 14px 18px;
  border-radius: 18px;
  line-height: 1.4;
  word-wrap: break-word;
}

.user {
  align-self: flex-end;
  background: var(--primary);
  color: #fff;
  box-shadow: 0 0 12px rgba(15,162,245,0.6);
}

.bot {
  align-self: flex-start;
  background: #0b1220;
  border: 1px solid var(--border);
  color: var(--text);
}

.input-area {
  padding: 16px;
  display: flex;
  gap: 12px;
  background: #020617;
  border-top: 1px solid var(--border);
}

textarea {
  flex: 1;
  resize: none;
  height: 60px;
  padding: 14px;
  border-radius: 16px;
  background: var(--input-bg);
  border: 1px solid var(--border);
  color: var(--text);
  font-size: 1rem;
}

textarea::placeholder {
  color: var(--muted);
}

button {
  width: 90px;
  border: none;
  border-radius: 16px;
  background: var(--primary);
  color: #fff;
  font-size: 1rem;
  font-weight: bold;
  cursor: pointer;
  box-shadow: 0 0 12px rgba(15,162,245,0.7);
  transition: 0.2s;
}

button:hover {
  background: var(--primary-hover);
  box-shadow: 0 0 22px rgba(11,130,197,0.9);
}
</style>
</head>

<body>

<div class="app">
  <header>Exel AI</header>

  <div id="chatbox"></div>

  <div class="input-area">
    <textarea id="userInput" placeholder="Ask Exel AI anything..."></textarea>
    <button id="sendBtn">Send</button>
  </div>
</div>

<script>
const chatbox = document.getElementById("chatbox");
const input = document.getElementById("userInput");
const sendBtn = document.getElementById("sendBtn");

const WORKER_URL = "https://exel-ai-worker.skibidyrizz11.workers.dev";

sendBtn.onclick = sendMessage;
input.addEventListener("keydown", e => {
  if (e.key === "Enter" && !e.shiftKey) {
    e.preventDefault();
    sendMessage();
  }
});

function addMessage(type, text) {
  const msg = document.createElement("div");
  msg.className = "message " + type;
  msg.textContent = text;
  chatbox.appendChild(msg);
  chatbox.scrollTop = chatbox.scrollHeight;
}

async function sendMessage() {
  const text = input.value.trim();
  if (!text) return;

  addMessage("user", text);
  input.value = "";
  addMessage("bot", "Typing… ⏳");

  try {
    const res = await fetch(WORKER_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        messages: [{ role: "user", content: text }]
      })
    });

    const data = await res.json();

    const reply =
      data?.choices?.[0]?.message?.content || "[No response]";

    chatbox.lastChild.textContent = reply;
  } catch (err) {
    console.error(err);
    chatbox.lastChild.textContent = "[Error contacting AI]";
  }
}
</script>

</body>
</html>
