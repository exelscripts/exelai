<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Exel AI</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
:root {
  --primary: #0FA2F5;
  --primary-hover: #0B82C5;
  --bg-dark: #0f172a;
  --bg-darker: #020617;
  --surface: #111827;
  --input-bg: #1f2937;
  --border: #374151;
  --text: #e5f2ff;
  --muted: #94a3b8;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: "Segoe UI", sans-serif;
  background: linear-gradient(120deg, var(--bg-dark), var(--bg-darker));
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  color: var(--text);
}

.app {
  width: 100%;
  max-width: 900px;
  height: 90vh;
  background: var(--surface);
  border-radius: 22px;
  box-shadow: 0 0 40px rgba(15,162,245,0.45);
  display: flex;
  flex-direction: column;
  overflow: hidden;
}

header {
  padding: 16px;
  text-align: center;
  font-size: 1.6rem;
  font-weight: bold;
  color: var(--primary);
  text-shadow: 0 0 10px var(--primary);
  border-bottom: 1px solid var(--border);
}

/* Tabs */
.tabs {
  display: flex;
  gap: 8px;
  padding: 10px;
  background: #020617;
  border-bottom: 1px solid var(--border);
  overflow-x: auto;
}

.tab {
  padding: 8px 14px;
  background: #0b1220;
  border-radius: 14px;
  cursor: pointer;
  white-space: nowrap;
  border: 1px solid var(--border);
}

.tab.active {
  background: var(--primary);
  box-shadow: 0 0 12px rgba(15,162,245,0.7);
}

.tab input {
  background: transparent;
  border: none;
  color: white;
  width: 80px;
  outline: none;
}

/* Chat */
#chatbox {
  flex: 1;
  padding: 20px;
  overflow-y: auto;
  display: flex;
  flex-direction: column;
  gap: 14px;
  background: linear-gradient(180deg, #0b1220, #020617);
}

.message {
  max-width: 85%;
  padding: 14px 18px;
  border-radius: 18px;
}

.user {
  align-self: flex-end;
  background: var(--primary);
}

.bot {
  align-self: flex-start;
  background: #0b1220;
  border: 1px solid var(--border);
}

/* Input */
.input-area {
  padding: 14px;
  display: flex;
  gap: 10px;
  border-top: 1px solid var(--border);
}

textarea {
  flex: 1;
  resize: none;
  height: 60px;
  padding: 14px;
  border-radius: 16px;
  background: var(--input-bg);
  border: 1px solid var(--border);
  color: var(--text);
}

button {
  width: 90px;
  border-radius: 16px;
  border: none;
  background: var(--primary);
  color: white;
  font-weight: bold;
  cursor: pointer;
}
button:hover { background: var(--primary-hover); }
</style>
</head>

<body>

<div class="app">
  <header>Exel AI</header>

  <div class="tabs" id="tabs"></div>

  <div id="chatbox"></div>

  <div class="input-area">
    <textarea id="input" placeholder="Ask Exel AI..."></textarea>
    <button onclick="send()">Send</button>
  </div>
</div>

<script>
const WORKER_URL = "https://exel-ai-worker.skibidyrizz11.workers.dev";

let chats = [];
let active = 0;

function newTab(name="AI Tab") {
  chats.push({ name, messages: [] });
  active = chats.length - 1;
  renderTabs();
  renderChat();
}

function renderTabs() {
  const tabs = document.getElementById("tabs");
  tabs.innerHTML = "";
  chats.forEach((t, i) => {
    const tab = document.createElement("div");
    tab.className = "tab" + (i === active ? " active" : "");
    const input = document.createElement("input");
    input.value = t.name;
    input.oninput = e => t.name = e.target.value;
    tab.onclick = () => { active = i; renderTabs(); renderChat(); };
    tab.appendChild(input);
    tabs.appendChild(tab);
  });
}

function renderChat() {
  const box = document.getElementById("chatbox");
  box.innerHTML = "";
  chats[active].messages.forEach(m => {
    const div = document.createElement("div");
    div.className = "message " + m.role;
    div.textContent = m.content;
    box.appendChild(div);
  });
  box.scrollTop = box.scrollHeight;
}

async function send() {
  const input = document.getElementById("input");
  const text = input.value.trim();
  if (!text) return;

  chats[active].messages.push({ role: "user", content: text });
  input.value = "";
  renderChat();

  chats[active].messages.push({ role: "bot", content: "Typingâ€¦" });
  renderChat();

  const res = await fetch(WORKER_URL, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ messages: chats[active].messages.map(m => ({ role: m.role === "bot" ? "assistant" : m.role, content: m.content })) })
  });

  const data = await res.json();
  chats[active].messages.pop();
  chats[active].messages.push({ role: "bot", content: data.choices[0].message.content });
  renderChat();
}

newTab("Main");
</script>

</body>
</html>
