<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Exel AI — Free Version</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  margin:0;
  font-family:'Segoe UI',Arial,sans-serif;
  display:flex;
  flex-direction:column;
  height:100vh;
  background: linear-gradient(135deg,#1a1a1a,#0a0a0a);
  background-size:400% 400%;
  animation:bgGradient 10s ease infinite;
  color:#fff;
}
@keyframes bgGradient {0%{background-position:0% 50%;}50%{background-position:100% 50%;}100%{background-position:0% 50%;}}
header {
  padding:15px 20px;
  background:#111;
  display:flex;
  justify-content:space-between;
  align-items:center;
  border-bottom-left-radius:20px;
  border-bottom-right-radius:20px;
  box-shadow:0 0 15px rgba(0,255,255,0.2);
}
header .title {
  font-weight:bold;
  font-size:1.8rem;
  background:linear-gradient(90deg,#0af,#0f0,#0af);
  background-size:200% 200%;
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  animation:gradientText 4s ease infinite;
}
@keyframes gradientText {0%{background-position:0% 50%;}50%{background-position:100% 50%;}100%{background-position:0% 50%;}}
#chatbox {flex:1;overflow-y:auto;padding:15px;background:#111;border-radius:25px;margin:15px;box-shadow:0 0 20px rgba(0,255,255,0.1);}
.message {padding:12px 18px;border-radius:25px;margin:8px 0;max-width:80%;word-wrap:break-word;display:inline-block;}
.user {background:#0af2;color:#0ff;align-self:flex-end;}
.bot {background:#0f02;color:#0f0;align-self:flex-start;}
#inputContainer {display:flex;padding:15px;}
#userInput {flex:1;padding:14px 18px;border-radius:25px;border:none;background:#222;color:#fff;font-size:1rem;outline:none;}
#sendBtn {padding:14px 20px;margin-left:10px;border-radius:25px;border:none;background:#0af;color:#000;font-weight:bold;cursor:pointer;box-shadow:0 0 15px #0af;transition:.3s;}
#sendBtn:hover {background:#00ffff;box-shadow:0 0 30px #0af;}
</style>
</head>
<body>

<header>
  <div class="title">Exel AI</div>
</header>

<div id="chatbox"></div>
<div id="inputContainer">
  <input type="text" id="userInput" placeholder="Ask anything..." />
  <button id="sendBtn">Send</button>
</div>

<!-- TensorFlow.js and GPT-2 small -->
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.9.0/dist/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@xenova/transformers@1.0.4/dist/transformers.min.js"></script>
<script>
let model;
async function loadModel() {
    model = await window.transformers.AutoModelForCausalLM.from_pretrained('Xenova/gpt2-small');
}
loadModel();

const chatbox = document.getElementById("chatbox");
const input = document.getElementById("userInput");
const sendBtn = document.getElementById("sendBtn");

sendBtn.onclick = sendMessage;
input.addEventListener("keypress", e=>{if(e.key==="Enter") sendMessage();});

async function sendMessage() {
  const text = input.value.trim();
  if(!text) return;
  addMessage("user", text);
  input.value="";
  addMessage("bot","Typing... ⏳");

  if(!model){
    chatbox.lastChild.textContent = "[Model loading, please wait...]";
    return;
  }

  try {
    const output = await model.generate([text], {max_length:50});
    chatbox.lastChild.textContent = output[0].generated_text || "[No response]";
  } catch(e){
    chatbox.lastChild.textContent = "[Error generating response]";
  }
}

function addMessage(sender,text){
  const div = document.createElement("div");
  div.className = "message "+sender;
  div.textContent = text;
  chatbox.appendChild(div);
  chatbox.scrollTop = chatbox.scrollHeight;
}
</script>

</body>
</html>
